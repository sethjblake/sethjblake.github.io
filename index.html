<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Blake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">

        <div id="banner-container">
            <img class="banner" src="DrillHammerBanner.png" alt="Drillhammer Banner">
        </div>

        <div class="fade-in">
            <div id="greeting">
                <button id="profile-button">
                    <img id="headshot" src="headshot.png" alt="Seth Blake Portfolio Headshot">
                </button>
                <h1>Seth Blake | Software & Game Design Portfolio</h1>
                <!-- <div id="menu-buttons">
                    <button id="about-me-button">About Me</button>
                </div> -->
            </div>

    </div>

    </div>

    <div class="splash-spacer"></div>

    <h1 class="corner-icon">Seth Blake</h1>

    <div id="main-body">



        <div class="column-container">
            <div class="topic-block">
                <!-- <img class="cutout" src="cutout-orange.png" alt="orange-cutout"> -->
    
                <div class="topic-text-block fade-in">
                    <h2 class="topic-title">Swornfish</h2>
                    <p class="subtitle">Conquer the depths!</p>
                    <button id="swornfish-play-button" class="play-button">Play Now</button>
                </div>
                <div class="topic-column">
                    <img class="topic-image" src="Swornfish_thumbnail.png" alt="Drillhammer thumbnail">
                </div>
            </div>
        </div>

    <div class="column-container">
        <div class="topic-block">
            <img class="cutout" src="cutout-orange.png" alt="orange-cutout">

            <div class="topic-text-block fade-in">
                <h2 class="topic-title">Drillhammer</h2>
                <p class="subtitle">Time is money, literally. Go make that dough.</p>
                <button id="drillhammer-play-button" class="play-button">Play Now</button>
            </div>
            <div class="topic-column">
                <img class="topic-image" src="DrillhammerThumbnail.png" alt="Drillhammer thumbnail">
            </div>
        </div>
    </div>

    <div class="column-container">
        <div class="topic-block">
            <img class="cutout" src="cutout-black.png" alt="orange-cutout">

            <div class="topic-text-block fade-in">                
                <h2 class="topic-title">Metroid NES</h2>
                <p class="subtitle">Player character and door recreations by Seth Blake.</p>
                <p class="subtitle">Enemies and power up recreations by Gabriel Price.</p>
                <button id="metroid-play-button" class="play-button">Play Now</button>
            </div>
            <div class="topic-column">
                <img id="metroid-thumbnail-id" class="topic-image" src="metroid-thumbnail.png" alt="metroid nes thumbnail">
            </div>
        </div>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
